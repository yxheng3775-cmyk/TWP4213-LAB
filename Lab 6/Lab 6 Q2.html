<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Price Checker</title>    
    <style>
      :root {
        --row-even: #ffffff; /* white */
        --row-odd: #f7f9fc; /* very light blue/grey */
        --border: #d9d9d9;
        --header-bg: #f0f3f7;
        --text: #222;
      }
      
      body {
        font-family: Arial, sans-serif;
        margin: 24px;
        color: var(--text);
      }
      h1 {
        margin-bottom: 8px;
      }
      
      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 820px;
        margin-top: 8px;
        border: 1px solid var(--border);
      }
      
      th,
      td {
        border: 1px solid var(--border);
        padding: 10px 12px;
        text-align: left;
      }
      
      thead th {
        background: var(--header-bg);
        font-weight: 600;
      }
      
      /* Zebra striping for table rows */
      tbody tr:nth-child(odd) {
        background: var(--row-odd);
      }
      tbody tr:nth-child(even) {
        background: var(--row-even);
      }
      
      /* Optional hover to improve readability */
      tbody tr:hover {
        background: #e9f2ff;
      }
      
      .controls {
        margin-top: 16px;
      }
      #result {
        margin-top: 16px;
        padding: 12px;
        border: 1px solid var(--border);
        background: #fafafa;
        min-height: 40px;
        white-space: pre-wrap;
        max-width: 795px;
      }
      .small-note {
        color: #666;
        font-size: 0.9em;
      }
      </style>
  </head>
  <body>
    <h1>Product Checker</h1>
    <p class="small-note">
      Review the products below. Click <em>Check Price button</em> and enter the
      <strong>Product ID</strong> (1â€“5).
    </p>
    
    <!-- Menu rendered in HTML -->
    <table aria-label="Product List">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Brand</th>
        </tr>
      </thead>
      <tbody id="menu-body">
        <tr>
          <td>1</td>
          <td>Ayam Proses (1kg)</td>
          <td>AyamA1</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Beras 5kg</td>
          <td>Cap Rambutan</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Cooking Oil 1kg</td>
          <td>Alif</td>
        </tr>
        <tr>
          <td>4</td>
          <td>UHT Milk 1L</td>
          <td>Dutch Lady</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Minced Beef (500g)</td>
          <td>SegarMart</td>
        </tr>
      </tbody>
    </table>
    
    <!-- Controls -->
    <div class="controls">
      <button id="check-price">Check Price</button>
    </div>
    
    <!-- Output area -->
    <div id="result"></div>
    
    <script src="pricechecker.js"></script>

  </body>
  </html>
