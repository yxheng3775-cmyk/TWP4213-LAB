<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
<style>
   body {
        font-family: Arial, sans-serif;
        background-color: #F5DEB3;
        margin: 30px;
    }

    body::before {
        content: "";
        position: fixed;  
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("img/background.png") center/cover no-repeat;
        opacity: 0.225;   
        z-index: -1;    
    }

    header{
        width:100%;
        background-color: #dcb89d;
        position: fixed;
        padding: 5px 15px;
        top: 0;
        left: 0;  
        z-index: 1000;
        box-sizing: border-box; 
        display: flex;                   
        align-items: center;
        justify-content: space-between; 
        height: 100px;
    }

   @font-face {
            font-family:Chocolate;
            src: url("font/Chocolate.ttf");
        }
    .header-container {
        font-family: 'Chocolate';
         src:url('lab 5/font/Chocolate.ttf');
        font-size: 32px;
        color: #8b4a1c;
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .logo {
        height:85px;
        width: auto;                  
        object-fit: contain;
    }

    .navbar {  
       flex: 1;  
       display: flex;      
       align-items: center; 
       justify-content: center;
    }
    .nav-links {
        list-style: none;
        display: flex;
        gap: 30px;
        margin: 0;
        padding: 0;
   }
    .nav-links li a {
        color: white;
        text-decoration: none;
        font-size: 28px;
        font-weight: bold;
    }

    .search-input {
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 15px;
    padding-right: 15px;
    border-width: 1px solid #ddd;
    font-size: 14px;
}

.search-button{
    background-color: #e97f29ae;
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 20px;
    padding-right: 20px;
    border-radius: 0 25px 25px 0;
    cursor: pointer;
}

    .cart-icon-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 6px;
        display: flex;
        align-items: center;
    }

    .cart-icon-btn img {
        height: 26px;
        width: 26px;
        object-fit: contain;
    }
    form {
       background: #fff8ee;
       padding: 40px 50px;
       border-radius: 20px;       
       border: 1px solid #ddd;
       box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
       max-width: 500px;          
       margin: 150px auto 0 auto;
    }

    fieldset {
        border: 2px solid #d9b89a;
        border-radius: 8px;
        padding: 20px;
    }

    legend h1 {
        font-size: 35px;
        font-family: 'Times New Roman', Times, serif;
        margin: 0;
        color:rgb(0, 30, 255);  
    }

    label {
        font-weight: bold;
        color: #333;
    }

    .input{
        font-family: inherit;
    }

    .input-box {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #aaa;
        font-size: 15px;
        box-sizing: border-box;
    }

    /* Highlight on focus */
    .input-box:focus {
        border-color: #e2894a;
        outline: none;
    }

    .phone-group {
        display: flex;
        gap: 10px;
        
  }

    .phone-group select {
        padding: 10px;
        border: 1px solid #aaa;
        border-radius: 8px;
        font-size: 15px;
        width: 100px; 
}

    .phone-group input {
       padding: 10px;
       border: 1px solid #aaa;
       border-radius: 8px;
       font-size: 15px;
    }

    .note {
        font-size: 12px;
        color: #555;
    }

    .gender-group {
        margin-top: 15px;
        margin-bottom: 10px;
    }

    .gender-group label {
        font-weight: normal;
    }

    .btn{
        background-color: #4c90af;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }


      .btn-submit {
        background-color: #4a90e2;
        color: white;
      }

      .btn-submit:hover {
        background-color: #3a78c2;
      }

      .btn-clear {
         background-color: #999;
         color: white;
       }

        .btn-clear:hover {
          background-color: #777;
        }

        #terms {                     
           accent-color: #4a90e2; 
        }

    .icon-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fafafa;
        color: black;
        gap: 10px;
        width: 280px;
        border: 2px solid #ccc;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin: 20px auto;
    }

    .icon-btn img {
        height : 20px;
        width: 25px;
        object-fit: contain;
    }

    .icon-btn:hover {
        background-color: #e0e0e0;
    }

    footer {
    text-align: center; 
    }

    hr {
    height: 1.5px;       
    background-color: #00000035; 
    border: none;      
}

    
    </style>
</head>
<body>
    <header>
      <div class="header-container">
          <img src="/Lab 5/img/bakery.png" class="logo" alt="SoftyBear Bakery Logo"/>
            <h1 class="store-name">SoftyBear Bakery</h1>    

    <nav class="navbar">
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
        </ul>
      </nav>

     <input type="text" name="search"placeholder="Search for bread..." class="search-input"/>
     <button type="submit" class="search-button"> Search </button>

      <button type="button" class="cart-icon-btn">
        <img src="/Lab 5/img/shopping-cart.png" alt="Shopping Cart"/>
    </div>
    </header>
    <body>
    <form method="post" action=" ">
        <legend><h1>Sign up your account</h1></legend><br>
        <fieldset>
            <label>Username: </label> <br>
            <input type="text" id="username" name="name" class="input-box" placeholder="Enter your username" maxlength="25" size="60">

        <p>
            <label>Email: </label> <br>
            <input type="email" name="email" required class="input-box" placeholder="example@email.com" maxlength="25" size="60">
        </p>

        <p>
            <label>Password: </label> <br>
            <input type="password" id="password" name="password" required class="input-box" maxlength="15" size="15"><br>
            <small class="note">Password must be at least 12 characters, including uppercase, lowercase, a number and a special character.</small>
        </p>

        <p>
            <label>Confirm Password: </label> <br>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Re-enter your password" class="input-box" maxlength="15" size="15">
        </p> 
        
        <p>
            <label>Phone number: </label> <br>
            <div class="phone-group">
            <select id="country-code" name="country-code" required>
              <option value="+60">+60 (Malaysia)</option>
              <option value="+65">+65 (Singapore)</option>
              <option value="+86">+86 (China)</option>
              <option value="+852">+852 (Hong Kong)</option>
              <option value="+81">+81 (Japan)</option>
              <option value="+1">+1 (USA)</option>
            </select>
            <input type="text" id="phone" name="phone" maxlength="15" placeholder="123456789">
            </div>
        </p>
        
        <p>
          <label>Your Birthday: </label><br>
          <input type="date" id="birthday" name="birthday" min="1900-01-01" class="input-box">
        </p>
        
        <div class="gender-group">
            <label>Gender:</label><br>
            <input type="radio" id="male" name="Gender" value="1"> <label for="male">Male</label><br>
            <input type="radio" id="female" name="Gender" value="2"> <label for="female">Female</label>
        </div>

        <p>
            <input type="checkbox" id="terms" name="terms" required>
            <label>I agree to the Terms & Conditions.</label>
        </p>
    </fieldset>
        <p>
            <input type="submit" value="Sign Up" class="btn btn-submit"/>
            <input type="reset" value="Clear" class="btn btn-clear"/>
        </p>
        
    </form>
<footer>
    <button type="button" class="icon-btn">
        <img src="/Lab 5/img/Google_Favicon_2025.svg.png" alt="Google account"/>
        Sign up with Google 
    </button>
    <button type="button" class="icon-btn">
        <img src="/Lab 5/img/facebook.png" alt="Facebook account"/>
        Sign up with Facebook
    </button>
   <button type="button" class="icon-btn">
        <img src="/Lab 5/img/email.jpg" alt="Email account"/>
        Sign up with Email
    </button>
    <hr>
    <p>Already have an account? <a href="#">Sign in</a></p>
    
</footer>
</body>
</html>
