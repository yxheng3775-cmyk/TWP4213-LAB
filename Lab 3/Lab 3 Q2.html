<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
</head>
<body>
    <h1>Add Product</h1>  
    <form method="post" action=" " enctype="multipart/form-data" >
    <table>
       <tr>
         <td><label>Product Code </label></td>
         <td>: <input type="text" name="product_code"></td>
       </tr>
       <tr>
          <td><label>Product Name </label></td>
          <td>: <input type="text" name="product_name"></td>
       </tr>
       <tr>
          <td><label>Available Sizes </label></td>
          <td>
            :<input type="checkbox" name="Available Sizes" value="small"> Small
            <input type="checkbox" name="Available Sizes" value="medium"> Medium
            <input type="checkbox" name="Available Sizes" value="large"> Large
          </td>
       </tr>
       <tr>
           <td><label>Stock </label></td> 
           <td>: <input type="number" min="10" name="stock" /></td>
       </tr>
       <tr>
         <td colspan="2"><label>Description: </label></br>
         <textarea name="description" rows="4" cols="50"></textarea></td>
       </tr>
       <tr>
            <td><label>Product Image </label></td>
            <td>: <input type="file" name="photo"></td>
       </tr>
       <tr>
        <td><input type="submit" value="Save Product"/></td>
       </tr>
    </table>
    </form>
    
</body>
</html>
